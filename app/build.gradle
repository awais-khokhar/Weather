apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "top.maweihao.weather"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 28
        versionName "1.2.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    defaultConfig { ndk { abiFilters 'armeabi', 'x86','arm64-v8a'} }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:support-vector-drawable:25.3.1'
    compile 'com.android.support:support-annotations:25.3.1'
    testCompile 'junit:junit:4.12'

    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.jakewharton:butterknife:8.6.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    compile 'com.squareup.okhttp3:okhttp:3.7.0'
    compile 'org.litepal.android:core:1.4.1'
    //https://github.com/CymChad/BaseRecyclerViewAdapterHelper/
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.18'
    //https://github.com/yqritc/RecyclerView-FlexibleDivider  分割线
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'com.alibaba:fastjson:1.1.58.android'
    //https://github.com/BCsl/SimpleConfig
    compile 'github.hellocsl:simpleconfig:1.0.0'
}
